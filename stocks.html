<script nonce="ydEzGb3K" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script nonce="ydEzGb3K" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"></script>
<script>
    (function() {
        window.onload = function() {
            parent.iframeLoaded();
        }
    })();
    try {
    $(document).ready(function() {
    // Initialize portfolio object
    let portfolio = {};

    // Buy stock event listener
    $('.buy-stock').click(function() {
        let stock = $(this).data('stock');
        if (portfolio.hasOwnProperty(stock)) {
            portfolio[stock]++;
        } else {
            portfolio[stock] = 1;
        }
        updatePortfolio();
    });

    // Update portfolio table
    function updatePortfolio() {
        let portfolioTable = $('#portfolio');
        portfolioTable.empty();
        for (let stock in portfolio) {
            let quantity = portfolio[stock];
            let row = `<tr><td>${stock}</td><td>${quantity}</td></tr>`;
            portfolioTable.append(row);
        }
    }
});
    } catch (e) {
        console.log("Error in JS code", e);
    }
</script>
