<script>
    (function() {
        window.onload = function() {
            parent.iframeLoaded();
        }
    })();
    try {
    $(document).ready(function() {
    // Array of predefined responses
    const responses = [
        "Hello! How can I assist you today?",
        "I'm here to help. What do you need?",
        "Feel free to ask me anything.",
        "I'm sorry, I don't have the answer to that.",
        "Let me find that information for you.",
        "Please wait a moment while I process your request."
    ];

    // Display a random greeting message
    displayMessage(getRandomResponse());

    $('#chatForm').submit(function(e) {
        e.preventDefault();
        const userInput = $('#userInput').val();
        displayMessage(userInput);
        $('#userInput').val('');
        setTimeout(function() {
            displayMessage(getRandomResponse());
        }, 1000);
    });

    // Function to display a message in the chatbox
    function displayMessage(message) {
        const chatbox = $('#chatbox');
        const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const formattedMessage = `<p><strong>${timestamp}:</strong> ${message}</p>`;
        chatbox.append(formattedMessage);
        chatbox.scrollTop(chatbox.prop('scrollHeight'));
    }

    // Function to get a random response from the array
    function getRandomResponse() {
        const randomIndex = Math.floor(Math.random() * responses.length);
        return responses[randomIndex];
    }
});
    } catch (e) {
        console.log("Error in JS code", e);
    }
</script>
