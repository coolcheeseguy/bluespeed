    $(document).ready(function() {
    let money = 100;

    updateMoneyCounter();

    $('#betButton').click(function() {
        let betAmount = Math.floor(Math.random() * 10) + 1;
        let winChance = Math.random();

        if (winChance < 0.5) {
            money += betAmount;
            alert('Congratulations! You won $' + betAmount);
        } else {
            money -= betAmount;
            alert('Sorry! You lost $' + betAmount);
        }

        updateMoneyCounter();
    });

    function updateMoneyCounter() {
        $('#moneyCounter').text('Money: $' + money);
    }
});

        console.log("Error in JS code", e);
