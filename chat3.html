<style>
    body {
    font-family: Arial, sans-serif;
    background-color: black;
}

#chat-window {
    height: 400px;
    overflow-y: scroll;
    border: 1px solid #ccc;
    padding: 10px;
}

#message-input {
    width: 100%;
}
</style>

<script nonce="mUdyin5G" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script nonce="mUdyin5G" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"></script>
<script>
    (function() {
        window.onload = function() {
            parent.iframeLoaded();
        }
    })();
    try {
    $(document).ready(function() {
    var database = firebase.database();
    var chatRef = database.ref('chat');

    // Display messages in the chat window
    chatRef.on('child_added', function(snapshot) {
        var message = snapshot.val();
        var messageElement = $('<div>').text(message);
        $('#chat-window').append(messageElement);
        $('#chat-window').scrollTop($('#chat-window')[0].scrollHeight);
    });

    // Send message
    $('#message-form').submit(function(e) {
        e.preventDefault();
        var message = $('#message-input').val();
        chatRef.push(message);
        $('#message-input').val('');
    });
});
    } catch (e) {
        console.log("Error in JS code", e);
    }
</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
