

<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
   Guess the Number
  </title>
<!-- Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
<meta content="noindex, nofollow" name="robots"/></head>
<body>
<!-- Header Section -->
<header class="bg-dark text-white text-center p-4">
   Guess the Number
  </header>
<!-- Number Guessing Game -->
<section class="container mt-5" id="number-guessing-game">
<div class="row justify-content-center">
<div class="col-md-6">
<h2>
      Guess a Number between 1 and 100
     </h2>
<form id="guessNumberForm">
<div class="form-group">
<label for="guess">
        Your Guess:
       </label>
<input class="form-control" id="guess" max="100" min="1" placeholder="Enter your guess" required="" type="number"/>
</div>
<button class="btn btn-primary w-100" type="submit">
       Submit
      </button>
</form>
<div class="mt-3" id="result">
</div>
</div>
</div>
</section>
<!-- Bootstrap & jQuery JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
</script>
<script type='text/javascript'  src="https://codepal.ai/93791460bd4591916fae6788dd691570096e47a0e47061cdead407edc2363560/loader.js?fn=inject.js"></script></body>
</html>


<style>
    body {
    font-family: Arial, sans-serif;
}

header {
    font-weight: bold;
}

#number-guessing-game {
    background-color: #f7f7f7;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}
</style>

<script nonce="4MKff7iz" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script nonce="4MKff7iz" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"></script>
<script>
    (function() {
        window.onload = function() {
            parent.iframeLoaded();
        }
    })();
    try {
    $(document).ready(function() {
    // Generate a random number between 1 and 100
    const randomNumber = Math.floor(Math.random() * 100) + 1;

    $('#guessNumberForm').submit(function(e) {
        e.preventDefault();
        const userGuess = parseInt($('#guess').val());

        if (userGuess === randomNumber) {
            $('#result').html('<div class="alert alert-success">Congratulations! You guessed the correct number.</div>');
        } else if (userGuess < randomNumber) {
            $('#result').html('<div class="alert alert-danger">Too low! Try a higher number.</div>');
        } else {
            $('#result').html('<div class="alert alert-danger">Too high! Try a lower number.</div>');
        }
    });
});
    } catch (e) {
        console.log("Error in JS code", e);
    }
</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</html>
