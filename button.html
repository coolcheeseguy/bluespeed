

<!DOCTYPE html>

<html lang="en">
<head>

<body>
<!-- Game Section -->
<section class="text-center" id="game">
<h1>
    Clicker Game
   </h1>
<p>
    Click the button to earn points!
   </p>
<button class="btn btn-primary" id="clickButton">
    Click Me!
   </button>
<p id="points">
    Points: 0
   </p>
<div id="upgrades">
<h2>
     Upgrades
    </h2>
<div class="row">
<div class="col-md-4">
<button class="btn btn-secondary" id="upgrade1">
       Upgrade 1 (Cost: 10)
      </button>
</div>
<div class="col-md-4">
<button class="btn btn-secondary" id="upgrade2">
       Upgrade 2 (Cost: 20)
      </button>
</div>
<div class="col-md-4">
<button class="btn btn-secondary" id="upgrade3">
       Upgrade 3 (Cost: 30)
      </button>
</div>
</div>
</div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">

<style>
    body {
    font-family: Arial, sans-serif;
}

#game {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #f5f5f5;
}

#upgrades {
    margin-top: 20px;

<script nonce="ZKbXE1Rw" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<script>
    (function() {
        window.onload = function() {
            parent.iframeLoaded();
        }
    })();
    try {
    $(document).ready(function() {
    // Check if game data exists in local storage
    if (localStorage.getItem('points')) {
        // Load saved data
        let points = parseInt(localStorage.getItem('points'));
        $('#points').text('Points: ' + points);
    } else {
        // Initialize new game
        let points = 0;
        $('#points').text('Points: ' + points);
    }

    // Click button event
    $('#clickButton').click(function() {
        let points = parseInt($('#points').text().split(' ')[1]);
        points++;
        $('#points').text('Points: ' + points);
        // Save points to local storage
        localStorage.setItem('points', points.toString());
    });

    // Upgrade buttons event
    $('#upgrade1').click(function() {
        let points = parseInt($('#points').text().split(' ')[1]);
        let upgradeCost = 10;
        if (points >= upgradeCost) {
            points -= upgradeCost;
            $('#points').text('Points: ' + points);
            // Save points to local storage
            localStorage.setItem('points', points.toString());
            // Perform upgrade action
            alert('Upgrade 1 purchased!');
        } else {
            alert('Insufficient points to purchase Upgrade 1!');
        }
    });

    $('#upgrade2').click(function() {
        let points = parseInt($('#points').text().split(' ')[1]);
        let upgradeCost = 20;
        if (points >= upgradeCost) {
            points -= upgradeCost;
            $('#points').text('Points: ' + points);
            // Save points to local storage
            localStorage.setItem('points', points.toString());
            // Perform upgrade action
            alert('Upgrade 2 purchased!');
        } else {
            alert('Insufficient points to purchase Upgrade 2!');
        }
    });

    $('#upgrade3').click(function() {
        let points = parseInt($('#points').text().split(' ')[1]);
        let upgradeCost = 30;
        if (points >= upgradeCost) {
            points -= upgradeCost;
            $('#points').text('Points: ' + points);
            // Save points to local storage
            localStorage.setItem('points', points.toString());
            // Perform upgrade action
            alert('Upgrade 3 purchased!');
        } else {
            alert('Insufficient points to purchase Upgrade 3!');
        }
    });
});
    } catch (e) {
        console.log("Error in JS code", e);
    }
</script>
