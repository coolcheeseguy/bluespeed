<html lang="en">

   Platformer Game

<body>
<div style="max-height: 600px;max-width:1000px;overflow: scroll;">
<canvas height="3000" id="gameCanvas" width="1000">
</canvas>

<style>
    body {
    margin: 0;
    padding: 0;
    overflow: hidden;
}

canvas {
    background-color: #f5f5f5;
    display: block;
    margin: 0 auto;
}
</style>

<script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script  src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"></script>
<script>
    (function() {
        window.onload = function() {
            parent.iframeLoaded();
        }
    })();
    try {
    const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Player
const player = {
    x: 50,
    y: 50,
    width: 50,
    height: 50,
    speed: 5,
    dx: 0,
    dy: 0
};

// Platforms
const platforms = [{
    x: 400,
    y: 2800,
    width: 440,
    height: 80
}, {
    x: 200,
    y: 400,
    width: 700,
    height: 20
}, {
    x: 0,
    y: 1500,
    width: 1000,
    height: 30
}, {
    x: 400,
    y: 2000,
    width: 650,
    height: 140
}, {
    x: 700,
    y: 300,
    width: 500,
    height: 10
}];

// Event Listeners
document.addEventListener('keydown', handleKeyDown);
document.addEventListener('keyup', handleKeyUp);

// Keydown event handler
function handleKeyDown(event) {
    if (event.key === 'ArrowRight' || event.key === 'Right') {
        player.dx = player.speed;
    } else if (event.key === 'ArrowLeft' || event.key === 'Left') {
        player.dx = -player.speed;
    } else if ((event.key === 'ArrowUp' || event.key === 'Up') && player.y === canvas.height - player.height) {
        player.dy = -player.speed * 2;
    }
}

// Keyup event handler
function handleKeyUp(event) {
    if (
        event.key === 'ArrowRight' ||
        event.key === 'Right' ||
        event.key === 'ArrowLeft' ||
        event.key === 'Left'
    ) {
        player.dx = 0;
    }
}

// Update function
function update() {
    // Clear canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw player
    ctx.fillStyle = '#f44336';
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Draw platforms
    ctx.fillStyle = '#2196f3';
    platforms.forEach(platform => {
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
    });

    // Move player
    player.x += player.dx;
    player.y += player.dy;

    // Handle collision with platforms
    platforms.forEach(platform => {
        if (
            player.x < platform.x + platform.width &&
            player.x + player.width > platform.x &&
            player.y < platform.y + platform.height &&
            player.y + player.height > platform.y
        ) {
            player.dy = 0;
            player.y = platform.y - player.height;
        }
    });

    // Apply gravity
    if (player.y < canvas.height - player.height) {
        player.dy += 0.2;
    } else {
        player.dy = 0;
        player.y = canvas.height - player.height;
    }

    // Request animation frame
    requestAnimationFrame(update);
}

// Start the game
update();
    } catch (e) {
        console.log("Error in JS code", e);
    }
</script>
